<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maze Solver</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #667eea, #764ba2, #6dd5ed, #2193b0);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    width: 400px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

h1 {
    margin-bottom: 25px;
    color: #333;
}

select {
    width: 100%;
    padding: 12px;
    margin: 10px 0 20px;
    border-radius: 10px;
    border: 2px solid #ddd;
    transition: 0.3s;
    cursor: pointer;
}

select:focus {
    border-color: #667eea;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.algorithm-info {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
    min-height: 40px;
    transition: 0.3s;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ§© Maze Pathfinding</h1>

    <form method="POST">
        <label>Choose Problem</label>
        <select name="problem">
            {% for p in problems %}
            <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
        </select>

        <label>Algorithm</label>
        <select name="algorithm" id="algorithmSelect">
            <option value="BFS">BFS</option>
            <option value="DFS">DFS</option>
            <option value="A*">A*</option>
        </select>

        <div class="algorithm-info" id="algoInfo">
            Breadth-First Search guarantees shortest path.
        </div>

        <button type="submit">ðŸš€ Find Path</button>
    </form>
</div>

<script>
const algoSelect = document.getElementById("algorithmSelect");
const algoInfo = document.getElementById("algoInfo");

algoSelect.addEventListener("change", function() {
    let description = "";

    if (this.value === "BFS") {
        description = "Breadth-First Search guarantees the shortest path in unweighted graphs.";
    }
    else if (this.value === "DFS") {
        description = "Depth-First Search explores deep paths first. Not guaranteed shortest path.";
    }
    else if (this.value === "A*") {
        description = "A* Search uses heuristics for optimal and faster pathfinding.";
    }

    algoInfo.style.opacity = 0;
    setTimeout(() => {
        algoInfo.textContent = description;
        algoInfo.style.opacity = 1;
    }, 200);
});
</script>

</body>
</html>
